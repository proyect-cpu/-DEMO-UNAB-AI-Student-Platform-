
<!DOCTYPE html>
<html lang="es" class="h-full bg-slate-50">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>UNAB SuperApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior-y: none; /* Prevents pull-to-refresh / white background bounce */
        background-color: #f8fafc; /* match bg-slate-50 */
      }
      /* OpenDyslexic simulation class */
      .font-dyslexic { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif !important; letter-spacing: 0.05em; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px; /* Hidden scrollbar for cleaner look on mobile/modern feel */
        height: 0px;
      }
      .custom-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* ANIMATIONS */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      @keyframes music-bar {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .animate-music-bar {
        animation: music-bar 1s ease-in-out infinite;
      }
      .animation-delay-100 { animation-delay: 0.1s; }
      .animation-delay-200 { animation-delay: 0.2s; }

      /* UTILITIES */
      .mask-ticket {
        -webkit-mask-image: radial-gradient(circle at 0 50%, transparent 10px, black 11px), radial-gradient(circle at 100% 50%, transparent 10px, black 11px);
        mask-image: radial-gradient(circle at 0 50%, transparent 10px, black 11px), radial-gradient(circle at 100% 50%, transparent 10px, black 11px);
        -webkit-mask-position: -10px, 10px;
        mask-position: -10px, 10px;
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-composite: source-over, source-over; 
        mask-composite: add, add;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 overflow-hidden h-full">
    <div id="root" class="h-full w-full flex flex-col"></div>
  </body>
</html>
